<div class="card h-100 shadow-sm" *ngIf="product">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="https://localhost:7179{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-info me-2">Ajouter</button>
            <button routerLink="/shop/{{product.id}}" class="btn btn-primary">Voir</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">
            <span>{{product.prixTTC | number : '.3-3'}} TND</span>
            <br/>
            <ng-container *ngIf="product.prixBarre !== undefined && product.prixBarre > 0">
                <span class="prix-barre" style="color: red;">
                    {{product.prixBarre | number : '.3-3'}} TND
                </span>
            </ng-container>
        </span>
    </div>
</div>
