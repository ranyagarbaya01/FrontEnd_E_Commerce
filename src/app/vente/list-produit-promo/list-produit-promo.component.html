<div class="container">
    <h2 class="title">Liste des Produits en Promo</h2>
    <div class="table-responsive">
      <div class="row mb-4">
        <div class="col">
          <input
            type="text"
            [(ngModel)]="search"
            (ngModelChange)="onSearchChange()"
            class="form-control"
            placeholder="Recherche"
          />
        </div>
      </div>
  
      <table class="table">
        <thead class="text-uppercase">
          <tr>
            <th><div class="py-2">Article</div></th>
            <th><div class="py-2">Famille</div></th>
            <th><div class="py-2">Type</div></th>
            <th><div class="py-2">Qté stock</div></th>
            <th><div class="py-2">Prix HT</div></th>
            <th><div class="py-2">TVA</div></th>
            <th><div class="py-2">Prix TTC</div></th>
            <th><div class="py-2">Prix en Promo</div></th>
            <th><div class="py-2"></div></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredProducts">
            <td>{{ item.name }}</td>
            <td class="align-middle">{{ item.famille.name }}</td>
            <td class="align-middle">{{ item.type.name }}</td>
            <td class="align-middle">0</td>
            <td class="align-middle">{{ item.prixHT | number:'.3-3' }}</td>
            <td class="align-middle">{{ item.tva }} %</td>
            <td class="align-middle">{{ item.prixTTC | number:'.3-3' }}</td>
            <td class="align-middle">{{ item.prixBarre | number:'.3-3' }}</td>
            <td class="align-middle">
              <div>
                <a class="text-danger">
                  <i routerLink="/editproduct/{{ item.id }}" class="fa fa-edit" style="font-size: 2em; cursor: pointer;"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
